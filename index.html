<!DOCTYPE html>
<html lang="en">
<head>

<body {% if result %} onload="playSound('{{ result.status }}')" {% endif %}>

<div class="container">

            <option value="no">Asked for Money? âŒ</option>

    {% if result %}
    <div class="result-card {{ result.status }}">
        <img src="{{ url_for('static', filename='icons/' +
            ('stop.jpeg' if result.status == 'ğŸš¨ SCAM'
            else 'alert.jpeg' if result.status == 'âš ï¸ SUSPICIOUS'
            else 'safezone.jpeg')) }}">

        <h2>{{ result.status }}</h2>

</html>
